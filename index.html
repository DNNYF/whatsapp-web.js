<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .chat-bubble.sent {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble.received {
            background-color: #FFF;
            align-self: flex-start;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen">
    <div id="auth" class="flex items-center justify-center h-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold mb-6">WhatsApp API</h1>
            <div id="qr" class="mb-6"></div>
            <div id="status" class="text-lg"></div>
        </div>
    </div>
    <div id="main" class="hidden h-full flex">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-bold">Contacts</h2>
            </div>
            <ul id="contactsList" class="p-4">
                <!-- Contacts  -->
            </ul>
        </div>
        <!-- Chat area -->
        <div class="w-3/4 flex flex-col">
            <div class="flex-1 overflow-y-auto p-4" id="chatContainer">
                <!-- Chat bubbles  -->
            </div>
            <div class="p-4 bg-white border-t border-gray-200">
                <form id="sendMessageForm" class="flex space-x-4">
                    <input type="text" id="message" placeholder="Type a message" class="flex-1 border p-2 rounded">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const socket = io();

        socket.on('qr', (qrUrl) => {
            document.getElementById('qr').innerHTML = `<img src="${qrUrl}" class="mx-auto">`;
        });

        socket.on('ready', () => {
            document.getElementById('auth').classList.add('hidden');
            document.getElementById('main').classList.remove('hidden');
            document.getElementById('status').innerText = 'WhatsApp is ready!';
            loadContacts();
        });

        socket.on('auth_status', (isAuthenticated) => {
            if (isAuthenticated) {
                document.getElementById('auth').classList.add('hidden');
                document.getElementById('main').classList.remove('hidden');
                loadContacts();
            }
        });

        socket.on('message', (msg) => {
            addMessageToChat(msg.from, msg.body, 'received');
        });

        document.getElementById('sendMessageForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            if (selectedContact && message.trim()) {
                socket.emit('sendMessage', selectedContact, message);
                addMessageToChat(selectedContact, message, 'sent');
                document.getElementById('message').value = '';
            }
        });

        let selectedContact = null;
        let contacts = new Set();

        function addContact(contact) {
            if (!contacts.has(contact)) {
                contacts.add(contact);
                const li = document.createElement('li');
                li.textContent = contact;
                li.classList.add('cursor-pointer', 'p-2', 'hover:bg-gray-100');
                li.addEventListener('click', () => {
                    selectedContact = contact;
                    loadChat(contact);
                });
                document.getElementById('contactsList').appendChild(li);
                saveContactsToLocalStorage(); 
            }
        }

        function loadContacts() {
            const storedContacts = JSON.parse(localStorage.getItem('contacts')) || [];
            storedContacts.forEach(contact => addContact(contact));
        }

        function loadChat(contact) {
            document.getElementById('chatContainer').innerHTML = '';
            
        }

        function addMessageToChat(contact, message, type) {
            if (type === 'received') {
                addContact(contact);
            }
            const div = document.createElement('div');
            div.textContent = message;
            div.classList.add('chat-bubble', type);
            document.getElementById('chatContainer').appendChild(div);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function saveContactsToLocalStorage() {
            localStorage.setItem('contacts', JSON.stringify(Array.from(contacts)));
        }
    </script>
</body>
</html>
